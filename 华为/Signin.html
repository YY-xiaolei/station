<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-华为</title>
    <link rel="stylesheet" href="css/Signin.css">
    <link rel="icon" href="image/logo1.png" type="image/png">
    <link rel="stylesheet" href="css/abse.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_739048_zted0tapww.css">
</head>
<body>
<!--头部开始-->
    <header>
        <img src="image/huawei_logo.png" alt="">
    </header>
<!--头部结束-->
<!--form开始-->
    <main>
        <div class="main">
            <li>登录</li>
            <ul>
                <span>账户/邮箱<em class="red">*</em></span>
                <input type="text" placeholder="请输入账号/邮箱" class="text" value="" name="username">
            </ul>
            <ul>
                <span>密码<em class="red">*</em></span>
                <input type="password" placeholder="请输入密码" class="text" value="" name="password">
            </ul>
            <h1>忘记密码</h1>
            <input tyle="button" class="button" value="登录"></input>
            <div class="create">
                <a href="#">立即注册&gt;</a>
            </div>
            <div class="through">
                <h2>通过其他方式登录</h2>
                <span>
                    <em class="iconfont">&#xe66a;</em>
                    <em class="iconfont">&#xe60e;</em>
                </span>
            </div>
            <h3>获取更多帮助？</h3>
        </div>
    </main>

<!--form结束-->


</body>
</html>
