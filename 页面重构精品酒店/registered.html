<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/registered.css">
	<link rel="stylesheet" href="http:////at.alicdn.com/t/font_750721_d67c2ghfnit.css">
</head>
<body>
	<div class="box">
		<div class="header-box">
			<div class="left">
				<span class="iconfont icon-renwu"></span>
				<p class="user">用户注册</p>
			</div>
			<div class="right">
				<p>已有账号？</p>
				<a href="login.html"  target="_blank" title="立即登录">
					<div class="btn">立即登录</div>
				</a>
			</div>
		</div>
		<div class="section-box">
			<form action="">
				<table>
					<tr>
						<th height="66">邮箱<i>*</i></th>
						<td>
							<input type="text" class="text">
							<p>邮箱用于登录与找回密码，请谨慎填写</p>
						</td>
					</tr>
					<tr>
						<th height="66">密码<i>*</i></th>
						<td>
							<input type="pasword" class="text">
							<p>密码应为6-20位字符</p>
						</td>
					</tr>
					<tr>
						<th height="66">确认密码<i>*</i></th>
						<td>
							<input type="password" class="text">
							<p>请再次输入密码确保输入正确</p>
						</td>
					</tr>
					<tr>
						<th height="66">昵称<i>*</i></th>
						<td>
							<input type="text" class="text">
							<p>请输入1-10个位字符</p>
						</td>
					</tr>
					<tr>
						<th height="66">手机<i>*</i></th>
						<td>
							<input type="text" class="text">
							<p>请输入正确的手机号码</p>
						</td>
					</tr>
					<tr>
						<th height="35">性别<i>*</i></th>
						<td>
							<label for="man">
    						<input type="radio" name=“sex” id="man" checked>
    						&nbsp男
    						</label>
    						<label for="woman">
    						<input type="radio" name=“sex” id="woman">
    						&nbsp女
    						</label>
    						<label for="secret">
    						<input type="radio" name=“sex” id="secret">
    						&nbsp保密
    						</label>
						</td>
					</tr>
					<tr>
						<th height="35">生日<i>*</i></th>
						<td>
							<input type="text" class="text1">
						</td>
					</tr>
					<tr>
						<th height="106"></th>
						<td>
							<p clas="p1">
								<input type="checkbox" checked>同意
								<br>
								<a href="" title="M主题精品酒店注册服务协议及声明">	
									M主题精品酒店注册服务协议及声明
								</a>
							</p>
							<input type="button" value="免费注册" class="text2">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="footers">CopyRight © 2003 - 2017 All Right Reserved</div>
</body>
</html>
